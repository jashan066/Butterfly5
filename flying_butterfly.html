
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Butterfly</title>
    <style>
        body {
            background-color: #f5f0ff;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .butterfly {
            width: 80px;
            height: 80px;
            background-image: url('https://i.imgur.com/IQZnlsO.png'); /* Butterfly Image */
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: flap 0.5s infinite alternate;
        }

        @keyframes flap {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="butterfly" id="butterfly"></div>

    <script>
        function randomPosition(element) {
            let maxWidth = window.innerWidth - 100; // Prevent going off-screen
            let maxHeight = window.innerHeight - 100;

            let x = Math.random() * maxWidth;
            let y = Math.random() * maxHeight;

            element.style.transition = "transform 3s ease-in-out";
            element.style.transform = `translate(${x}px, ${y}px)`;
        }

        let butterfly = document.getElementById("butterfly");

        setInterval(() => {
            randomPosition(butterfly);
        }, 3000); // Move every 3 seconds
    </script>

</body>
</html>
